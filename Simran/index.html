<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Simran ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            text-align: center;
            padding: 50px;
            color: white;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 3em;
        }
        p {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .heart {
            font-size: 5em;
            animation: heartbeat 1s infinite alternate;
        }
        @keyframes heartbeat {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background: #ff4b5c;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            background: #e63946;
        }
        .hearts-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .heart-float {
            position: absolute;
            font-size: 2em;
            animation: float-up-fast 3s infinite ease-in-out;
        }
        @keyframes float-up-fast {
            0% { transform: translateY(100vh) scale(1); opacity: 1; }
            50% { transform: translateY(50vh) scale(1.5); opacity: 0.7; }
            100% { transform: translateY(0) scale(2); opacity: 0; }
        }
        .image-container {
            display: none;
            margin-top: 20px;
        }
        .image-container img {
            width: 120px;
            height: auto;
            margin: 2px;
            border-radius: 0.05px;
        }
    </style>
</head>
<body>
    <div class="hearts-container"></div>
    <h1>For My Love, Simran ‚ù§Ô∏è</h1>
    <p id="flirtyLine"></p>
    <div class="heart">‚ù§Ô∏è</div>
    <button class="button" onclick="showMessageAndImages()">Click Me</button>
    <p id="message"></p>
    <div class="image-container" id="imageContainer">
        <img src="Simran 6.jpg" alt="Simran 6">
        <img src="Simran 4.jpg" alt="Simran 4">
        <img src="Simran 3.jpg" alt="Simran 3">
    </div>
    <audio id="loveSong" controls autoplay loop>
        <source src="meri pyari simran.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        function showMessageAndImages() {
            document.getElementById('message').innerText = "I love you, Simran! ‚ù§Ô∏è";
            document.getElementById('imageContainer').style.display = "block";
        }
        function createHearts() {
            const container = document.querySelector('.hearts-container');
            const colors = ['‚ù§Ô∏è', 'üíô', 'ü§ç', 'üíó'];
            for (let i = 0; i < 30; i++) {
                let heart = document.createElement('div');
                let color = colors[Math.floor(Math.random() * colors.length)];
                heart.innerHTML = color;
                heart.classList.add('heart-float');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 2 + 1.5) + 's';
                container.appendChild(heart);
            }
        }
        function setRandomFlirtyLine() {
            const lines = [
                "Every time I see you, my heart skips a beat! ‚ù§Ô∏è",
                "Are you a magician? Because whenever I look at you, everyone else disappears. üòç",
                "You light up my world like nobody else! ‚ú®",

                "I was blinded by your beauty‚Ä¶ I‚Äôm gonna need your name and number for insurance. üòâ"
            ];
            document.getElementById('flirtyLine').innerText = lines[Math.floor(Math.random() * lines.length)];
        }
        createHearts();
        setRandomFlirtyLine();
    </script>
</body>
</html>
